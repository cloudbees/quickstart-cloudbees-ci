  NumberOfMasterNodes:
    Default: 3
    Description: The initial number of master node instances to create.
    Type: Number
  NumberOfRegularNodes:
    Default: 3
    Description: The initial number of regular agent node instances to create.
    Type: Number
  NumberOfSpotNodes:
    Default: 3
    Description: The initial number of spot agent node instances to create.
    Type: Number
  MasterNodeVolumeSize:
    Default: 20
    Description: The size of EBS volumes for master node instances, in GiB.
    Type: String
  AgentNodeVolumeSize:
    Default: 500
    Description: The EBS volume size for each agent node instance, in GiB.
    Type: String
  CustomAmiId:
    Type: String
    Default: ""
    Description: Custom AMI ID for Amazon EKS worker nodes.
  KubernetesVersion:
    Type: String
    AllowedValues: [ "1.15", "1.14", "1.13" ]
    Default: "1.15"
    Description: The Kubernetes control plane version
  StorageClassName:
    Type: String
    AllowedValues: ["gp2", "aws-efs"]
    Default: "aws-efs"
    Description: 
      Kubernetes Storage Class name to use for JENKINS_HOME data. Choices are aws-efs 
      (Amazon EFS) or gp2 (Amazon EBS). WARNING Amazon EBS doesn't provide high 
      availability in case of outage of an Availability Zone.
  ProvisionedThroughputInMibps:
    Type: Number
    MinValue: 160
    Default: 160
    Description:
      Amount of Amazon EFS provisioned throughput in Mibps. This value is not used 
      when "gp2" (Amazon EBS) is selected as the storage type. The default value 
      (160Mibps) is recommended.
  CustomValueYaml:
    Type: String
    Default: ''
    Description: '[OPTIONAL] HTTP(S) or Amazon S3 URL which points to raw yaml 
      containing "custom" Helm values. Custom values are merged with "internal" 
      (CloudFormation) values during Helm operations such as install and upgrade.'
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription:
      Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart
    Description:
      S3 bucket name for the Quick Start assets. This string can include
      numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start
      or end with a hyphen (-).
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription:
      Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slash (/).
    Default: quickstart-cloudbees-core/
    Description:
      S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-), and
      forward slash (/).
    Type: String
  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is
      hosted. When using your own bucket, you must specify this value.
    Type: String
Rules:
  EKSSupport:
    Assertions:
      - AssertDescription: Your AWS Region does *NOT* yet support Amazon EKS
        Assert: !Contains
          -  - us-west-2
             - us-east-1
             - us-east-2
             - sa-east-1
             - eu-west-1
             - eu-west-2
             - eu-west-3
             - eu-north-1
             - eu-central-1
             - ap-southeast-1
             - ap-southeast-2
             - ap-northeast-1
             - ap-northeast-2
             - ap-south-1
             - ca-central-1
          - !Ref 'AWS::Region'
Conditions:
  3AZDeployment: !Equals [!Ref NumberOfAZs, "3"]
  2AZDeployment: !Or
    - !Equals [!Ref NumberOfAZs, "2"]
    - !Equals [!Ref NumberOfAZs, "3"]
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub
        - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-amazon-eks/submodules/quickstart-aws-vpc/templates/aws-vpc.template'
        - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
          S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        KeyPairName: !Ref KeyPairName
        AvailabilityZones: !Join [",", !Ref AvailabilityZones]
        NumberOfAZs: !Ref 'NumberOfAZs'
        VPCCIDR: !Ref VPCCIDR
        PrivateSubnet1ACIDR: !Ref 'PrivateSubnet1CIDR'
        PrivateSubnet2ACIDR: !Ref 'PrivateSubnet2CIDR'
        PrivateSubnet3ACIDR: !Ref 'PrivateSubnet3CIDR'
        PrivateSubnetATag2: "kubernetes.io/role/internal-elb="
        PublicSubnet1CIDR: !Ref 'PublicSubnet1CIDR'
        PublicSubnet2CIDR: !Ref 'PublicSubnet2CIDR'
        PublicSubnet3CIDR: !Ref 'PublicSubnet3CIDR'
        PublicSubnetTag2: "kubernetes.io/role/elb="
  CloudBeesCoreExistingVPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub
        - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/cloudbees-core-existing-vpc.template.yaml'
        - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
          S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        KeyPairName: !Ref KeyPairName
        RemoteAccessCIDR: !Ref RemoteAccessCIDR
        AdditionalEKSAdminUserArn: !Ref AdditionalEKSAdminUserArn
        AdditionalEKSAdminRoleArn: !Ref AdditionalEKSAdminRoleArn
        VPCID: !GetAtt 'VPCStack.Outputs.VPCID'
        PublicSubnet1ID: !GetAtt VPCStack.Outputs.PublicSubnet1ID
        PublicSubnet2ID: !If
          - 2AZDeployment
          - !GetAtt VPCStack.Outputs.PublicSubnet2ID
          - !Ref AWS::NoValue
        PublicSubnet3ID: !If
          - 3AZDeployment
          - !GetAtt VPCStack.Outputs.PublicSubnet3ID
          - !Ref AWS::NoValue
        PrivateSubnet1ID: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: !If
          - 2AZDeployment
          - !GetAtt VPCStack.Outputs.PrivateSubnet2AID
          - !Ref AWS::NoValue
        PrivateSubnet3ID: !If
          - 3AZDeployment
          - !GetAtt VPCStack.Outputs.PrivateSubnet3AID
          - !Ref AWS::NoValue
        EKSPublicAccessCIDRs: !Join [ ',', !Ref 'EKSPublicAccessCIDRs' ]
        EKSPublicAccessEndpoint: !Ref EKSPublicAccessEndpoint
        EKSPrivateAccessEndpoint: !Ref EKSPrivateAccessEndpoint
        KubernetesVersion: !Ref KubernetesVersion
        StorageClassName: !Ref StorageClassName
        ProvisionedThroughputInMibps: !Ref ProvisionedThroughputInMibps
        CustomValueYaml: !Ref CustomValueYaml
        MasterNodeInstanceType: !Ref MasterNodeInstanceType
        RegularNodeInstanceType: !Ref RegularNodeInstanceType
        SpotNodeInstanceType1: !Ref SpotNodeInstanceType1
        SpotNodeInstanceType2: !Ref SpotNodeInstanceType2
        SpotNodeInstanceType3: !Ref SpotNodeInstanceType3
        SpotNodeInstanceType4: !Ref SpotNodeInstanceType4
        NumberOfMasterNodes: !Ref NumberOfMasterNodes
        NumberOfRegularNodes: !Ref NumberOfRegularNodes
        NumberOfSpotNodes: !Ref NumberOfSpotNodes
        MasterNodeVolumeSize: !Ref MasterNodeVolumeSize
        AgentNodeVolumeSize: !Ref AgentNodeVolumeSize
        CustomAmiId: !Ref CustomAmiId
        QSS3BucketName: !Ref QSS3BucketName
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        QSS3BucketRegion: !Ref QSS3BucketRegion

Outputs:
  CloudBeesJenkinsOperationsCenterUrl:
    Value: !GetAtt CloudBeesCoreExistingVPCStack.Outputs.CloudBeesJenkinsOperationsCenterUrl
    Description: Open this URL to begin using CloudBees Core. This will not work if you provided a custom DNS name,
      as you need to tie your DNS name to the ELB manually.
  BastionIP:
    Value: !GetAtt CloudBeesCoreExistingVPCStack.Outputs.BastionIP
    Description: Bastion host IP address. Log in (via SSH) to retrieve the initial admin password
      and administer CloudBees Core.
